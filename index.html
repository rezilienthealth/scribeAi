<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Clinical Note Generator</title>
  <?!= include('stylesheet'); ?>
</head>
<body>
  <div class="container">
    <header>
      <h1>ScribeAI</h1>
      <p class="subtitle">AI-Powered Clinical Note Generator</p>
    </header>
    
    <div class="tabs">
      <button class="tab-btn active" onclick="showTab('record-tab')">Record</button>
      <button class="tab-btn" onclick="showTab('history-tab')">History</button>
    </div>
    
    <div id="record-tab" class="tab-content active">
      <div class="card">
        <h2>Record or Upload Conversation</h2>
        
        <div class="audio-controls">
          <div id="recorder-container">
            <button id="recordButton" class="btn primary">
              <i class="fas fa-microphone"></i> Start Recording
            </button>
            <div id="recordingStatus" class="hidden">
              <span id="recordingTime">00:00</span>
              <div class="recording-indicator"></div>
            </div>
          </div>
          
          <div class="divider">OR</div>
          
          <div class="upload-container">
            <label for="audioFile" class="btn secondary">
              <i class="fas fa-upload"></i> Upload Audio
            </label>
            <input type="file" id="audioFile" accept="audio/*" class="hidden">
            <span id="fileName"></span>
          </div>
        </div>
        
        <button id="generateButton" class="btn primary full-width" disabled>
          <i class="fas fa-magic"></i> Generate Clinical Note
        </button>
        
        <div id="processingStatus" class="hidden">
          <div class="spinner"></div>
          <p>Processing audio and generating note...</p>
        </div>
      </div>
      
      <div id="resultContainer" class="hidden">
        <div class="card">
          <h2>Generated Clinical Note</h2>
          <div class="note-actions">
            <button onclick="editNote()" class="btn secondary small">
              <i class="fas fa-edit"></i> Edit
            </button>
            <button onclick="finalizeNote()" class="btn primary small">
              <i class="fas fa-check"></i> Finalize
            </button>
          </div>
          
          <div id="notePreview" class="soap-note"></div>
          
          <div id="noteEditor" class="hidden">
            <div class="form-group">
              <label for="subjectiveField">Subjective</label>
              <textarea id="subjectiveField" rows="4"></textarea>
            </div>
            <div class="form-group">
              <label for="objectiveField">Objective</label>
              <textarea id="objectiveField" rows="4"></textarea>
            </div>
            <div class="form-group">
              <label for="assessmentField">Assessment</label>
              <textarea id="assessmentField" rows="4"></textarea>
            </div>
            <div class="form-group">
              <label for="planField">Plan</label>
              <textarea id="planField" rows="4"></textarea>
            </div>
            <div class="form-group">
              <label for="recommendationsField">Recommendations</label>
              <textarea id="recommendationsField" rows="2"></textarea>
            </div>
            <button onclick="saveNoteChanges()" class="btn primary">Save Changes</button>
            <button onclick="cancelEdit()" class="btn secondary">Cancel</button>
          </div>
        </div>
        
        <div class="card">
          <h2>Transcript</h2>
          <div id="transcriptContainer" class="transcript"></div>
        </div>
      </div>
    </div>
    
    <div id="history-tab" class="tab-content">
      <div class="card">
        <h2>Visit History</h2>
        <div id="visitsTable" class="table-container">
          <table>
            <thead>
              <tr>
                <th>Date</th>
                <th>Patient ID</th>
                <th>Provider</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="visitsTableBody">
              <!-- Visits will be loaded here -->
            </tbody>
          </table>
        </div>
        <div id="noVisits" class="hidden">
          <p>No visits recorded yet.</p>
        </div>
      </div>
    </div>
  </div>
  
  <?!= include('javascript'); ?>
</body>
</html>
